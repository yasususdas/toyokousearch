<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>とよこう先生サーチマップ</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
    <div class="header">
        <nav class="navbar">
            <h2 class="logo">とよこう先生サーチマップ</h2>
            <iframe
                src="https://free.timeanddate.com/clock/i9z8gbqf/n671/tljp9/fn2/fs22/fcfff/tct/pct/tt0/tw0/tm2/td1/th1/tb2"
                frameborder="0"
                width="242"
                height="33"
                allowtransparency="true"
                style="margin-left:10px; vertical-align:middle;"
            ></iframe>
            <ul class="menu">
                <li><a href="#">校内地図</a></li>
                <li><a href="#">教師一覧</a></li>
                <li><a href="#">時間割一覧</a></li>
            </ul>
        </nav>
    </div>

    <div class="text-area">
        <p class="text">
            豊中高校の先生が現在いらっしゃる場所が分かります
        </p>
    </div>

    <div class="map-container">
        <!-- ベースとなる地図画像 -->
        <img src="img/map.jpg" alt="地図" class="map-image">

        <!-- ピンの画像 -->
        <img src="img/小林先生.png" alt="ピン1小林先生" class="pin pin1" style="top: 200%; left: 200%;">
        <img src="img/中島先生.png" alt="ピン2中島先生" class="pin pin2" style="top: 200%; left: 200%;">
        <img src="img/大西先生.png" alt="ピン3大西先生" class="pin pin3" style="top: 200%; left: 200%;">
        <img src="img/水野先生.png" alt="ピン4水野先生" class="pin pin4" style="top: 200%; left: 200%;">
        <img src="img/森井先生.png" alt="ピン5森井先生" class="pin pin5" style="top: 200%; left: 200%;">
    </div>

<br>

    <div class="sheet">
        <iframe id="initial-frame" width="100%" height="260px"
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRo-Uw3EpzIT4w_2v44gqaKlZTc9zenAxZopO5s0WStwTkTp66dDvpPAa3LJ-JvTFF_GfcGN4GmWZo0/pubhtml?gid=549931565&amp;single=true&amp;widget=true&amp;headers=false"></iframe>"
    </div>

    <script src="js/main.js"></script>

</body>

</html>
